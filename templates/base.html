{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/d46ec8e634.js"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>AirDnC</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">AirDnC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'get_projects' %}" class="nav-link"><i class="fa fa-book" aria-hidden="true"></i>
                            Notes</a></li>
                    <li><a href="{% url 'new_project' %}" class="nav-link"><i class="fa fa-plus" aria-hidden="true"></i>
                            New Note</a></li>
                    <li><a href="{% url 'logout' %}" class="nav-link"><i class="fa fa-sign-out" aria-hidden="true"></i>
                            Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}" class="nav-link"><i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link"><i class="fa fa-user-plus" aria-hidden="true"></i>
                            Register</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>
                            Hi, {{ user }}</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- Project entries -->
                {% block content %}
                {% endblock %}
                <!-- END -->

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container" style="text-align:center">
            <span class="text-muted" >Made by <a href="https://daveodea.com">Dave O'Dea</a></span>
        </div>
    </footer>
</body>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

<!-- Custom scripts -->


</html>
