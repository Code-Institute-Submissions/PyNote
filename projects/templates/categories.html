{% extends 'base.html' %}

{% load bootstrap_tags %}
{% block content %}
<div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            <div class="offset-lg-2 col-lg-8">
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'index' %}" class="iD btn btn-danger">Cancel</a>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td><a href="{% url 'delete_category' category.id %}"><i class="fa fa-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
