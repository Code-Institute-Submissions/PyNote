{% block javascript %}
<script>
    // Back to projects
    $('.iD').click(function () {
        var dataHref = $(this).attr('data-href')
        console.log('clicked', $(this).attr('data-href'));
        $("#ajax-content").load(dataHref)
        //$('#third').trigger('click');
    });
</script>
{% endblock %}
<div id="ajax-content">
    {% block content %}
    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            {% if project.image %}
            <img class="img-blogpost" src="/media/{{ project.image }}">
            {% endif %}
            <h1>{{ project.title }}<a id="project-edit" href="{% url 'edit_project' project.id %}" class="iD btn btn-default">Edit</a></h1>
            <div>
                <span class="alignleft"><a href="#" id="get_projects" data-href="{% url 'get_projects' %}" class="iD badge badge-pill badge-danger"><i
                            class="fa fa-arrow-left"></i></a>
                </span>
                <span class="alignright">
                    <span class="badge badge-pill badge-primary">Date: {{ project.published_date}}</span>
                    {% if project.views %}
                    <span class="badge badge-pill badge-info">Views: {{ project.views }}</span>
                    {% endif %}
                    <span class="badge badge-pill badge-warning">Tags: {{ project.tags}}</span>
                    </p>
                </span>
            </div>
        </div>
        <div class="offset-sm-2 col-sm-8">
            <p>{{ project.content | safe}}</p>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
