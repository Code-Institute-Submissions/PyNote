{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <a class="story-img" href="#">
                <img src="/media/img/profile.jpg" class="img-circle">
            </a>
            <p><span class="boldtext">Author:</span> User</p>
        </div>
        <div class="col-md-10 col-sm-9">
            {% if project.image %}
                <img class="img-blogpost" src="/media/{{ project.image }}">
            {% endif %}
            <h3>{{ project.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ project.content | safe}}</p>
                    <p><span class="boldtext">Published on:</span> {{ project.published_date }} </p>
                    <p><span class="boldtext">Views:</span> {{project.views}}</p>
                    <p><span class="boldtext">Tag:</span> {{ project.tag }}</p>
                    <a href="{% url 'get_projects' %}" class="btn btn-default">Back To Blog</a>
                    <a href="{% url 'edit_project' project.id %}" class="btn btn-default">Edit Post</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
