{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<!-- <h1>Add a new project:</h1> -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    <div class="col-lg-10">
            {{ form | as_bootstrap }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>    
</form>
{% endblock %}
