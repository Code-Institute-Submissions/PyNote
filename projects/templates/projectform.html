{% extends 'base.html' %}

{% load bootstrap_tags %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    <div class="offset-lg-2 col-lg-8">
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a id="get_projects" href="{% url 'get_projects' %}" class="iD btn btn-danger">Cancel</a>
    </div>
</form>
{% endblock %}
