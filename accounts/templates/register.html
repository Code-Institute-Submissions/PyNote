{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<div class="row">
    <div class="col-lg-4 offset-lg-1">
        <form method="post" action="{% url 'register' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Register a new account</legend>
                {% csrf_token %}
                {{ user_form | as_bootstrap }}
                <button type="submit" class="btn btn-outline-primary">Register</button>
                <br><br>Have an account? <a href="{% url 'login' %}"><b>Login</b></a>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-1 social-create-links-register d-lg">        
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github">
            <span class="fa fa-github"></span>
            GitHub
        </a>
        <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block btn-social btn-twitter">
            <span class="fa fa-github"></span>
            Twitter
        </a>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-block btn-social btn-google">
            <span class="fa fa-google"></span>
            Google
        </a>
    </div>
</div>
{% endblock %}
