{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <div class="col-lg-4 col-lg-offset-1">
        <form method="post" action="{% url 'register' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Create a new account</legend>
                {% csrf_token %}
                {{ user_form | as_bootstrap }}
                <button type="submit" class="btn btn-primary">Create account</button>
                <br><br>Have an account? <a href="{% url 'login' %}"><b>Login</b></a>                
            </fieldset>
        </form>
        <div class="col-md-4 col-md-offset-4 hidden-lg">
            <div class="col-sm-6 col-sm-offset-3 col-sm-6 col-sm-offset col-md-12">
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github">
                    <span class="fa fa-github"></span>
                    GitHub
                </a>
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-twitter">
                    <span class="fa fa-github"></span>
                    Twitter
                </a>
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google"></span>
                    Googlle
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-lg-offset-1 social-create-links visible-lg">
        <div class="col-lg-5 col-lg-offset-4">                        
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github">
                <span class="fa fa-github"></span>
                GitHub
            </a>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-twitter">
                <span class="fa fa-github"></span>
                Twitter
            </a>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span>
                Googlle
            </a>
        </div>
    </div>


{% endblock %}
